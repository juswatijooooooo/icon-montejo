<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
          text-align: center;
        }
        
        
        </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Icons Demo</title>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="container text-center mt-5">
    <h1>
        <i class="bi bi-tiktok" style="color: rgb(233, 250, 0);"></i>
        <i class="bi bi-alexa"style="color: rgb(0, 119, 255);"></i>
      <i class="bi bi-skype style="color: rgb(4, 88, 18);"></i>

  </div>

  <!-- FRONTAWESOME -->

        <i class="bi bi-meta" style="color: rgb(68, 190, 68);"></i>

      <i class="bi bi-align-top" style="color: darkgreen;"></i>
      <i class="bi bi-currency-pound" style="color: darkgreen;"></i>
